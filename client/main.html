<head>
  <title>task-track</title>
</head>

<body>

	<nav class="container-fluid">
		<div class="navbar-brand">Task-Track</div>
		<div class="pull-right navbar-brand">{{> loginButtons align="right"}}</div>
	</nav>
	
	<div class="container-fluid lists">
	
  {{> listForm}}
		
		{{#each lists}}
	
        {{> list}}
				
    {{/each}}
		
	
    
	</div>

		
	

	
</body>


<template name="list">
		
		<div class="single-list clearfix"><span class="glyphicon glyphicon-move draggable"></span>
			<div class="expand-list btn btn-default btn-sm pull-right"><span class="caret"></span></div>
			{{name}}
			{{#if expanded}}
			<br><br>
			
			<form class="new-task">
				&nbsp;Name:
				<input type="text" name="name"/> 
				Due Date:
  			<input type="datetime-local" name="due">
				Priority:
				<input type="radio" name="priority" value="1" checked>Low
  			<input type="radio" name="priority" value="2">Mid
  			<input type="radio" name="priority" value="3">High
				<br>
				&nbsp;Notes: <input type="text" name="notes" size="45"/>
				<input class="btn btn-default btn-sm" type="reset">
				<button type="submit" class="btn btn-default btn-sm">
					<span class="glyphicon glyphicon-plus"></span> New task 
				</button> 
   		</form>
			
			 <ul>
				 <br>
				{{#each tasks}}
				
					{{> task}}
				 <br>
				{{/each}}
			</ul>
			
				<p>
					<div class="delete btn btn-default btn-sm pull-right"><span class="glyphicon glyphicon-trash"></span></div>
					<div class="delete btn btn-default btn-sm pull-right"><span class="glyphicon glyphicon-user"></span></div>
				</p>
			{{/if}}
</div>

	
	
</template>

<template name="task">

	<div class="{{#if isCompleted}}checked{{/if}}">
		<input type="checkbox"  checked="{{checked}}" class="toggle-checked" /> {{name}} - {{priority}} <br> 
		Due on: {{due}} <br> 
		{{notes}}  <div class="delete btn btn-default btn-xs"><span class="glyphicon glyphicon-trash"></span></div>
	</div>
</template>

<template name="listForm">
  <form class="new-list">
			<input type="text" name="name"/> <button type="submit" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-plus"></span> New list
        </button>
   </form>
</template>
